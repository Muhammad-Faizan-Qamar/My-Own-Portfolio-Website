.btn {
    display: inline-block;
    padding: 1rem 2.8rem;
    background: var(--main-color);
    border-radius: 4rem;
    box-shadow: 0 0 1rem var(--main-color);
    font-size: 1.6rem;
    color: var(--second-bg-color);
    letter-spacing: .1rem;
    font-weight: 600;
    transition: .5s ease;
}

.projects-section {
    display: none;
    padding: 20px;
    background: var(--second-bg-color);
}

.project-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.project-box {
    width: 300px;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

.project-box img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.heading {
    text-align: center;
    margin-bottom: 20px;
}


</style>

<!-- Banner Image -->
<div id="banner-container"></div>

<!-- ðŸ”§ Services Section -->
<section class="services" id="services">
    <h2 class="heading">Our <span>Services</span></h2>
    <div class="services-container">
        <div class="services-box">
            <i class='bx bx-code-alt'></i>
            <h3>Web Development</h3>
            <p>I am a Young Web Developer and here's my services</p>
            <a href="{% url 'development' %}" class="btn" target="_blank">Read More</a>
        </div>

        <div class="services-box"> 
            <i class='bx bxs-paint'></i>
            <h3>Graphic Design</h3>
            <p>I am a Young Graphic Designer and here's my services</p>
            <a href="{% url 'design' %}" class="btn" target="_blank">Read More</a>
        </div>
    </div>
</section>

    // Show Projects Function
    function showProjects(category) {
        const projectSection = document.getElementById('projects');
        const projectList = document.getElementById('project-list');

        // Clear old content
        projectList.innerHTML = '';

        // Add new projects
        projectData[category].forEach(project => {
            const box = document.createElement('div');
            box.className = 'project-box';
            box.innerHTML = `
                <img src="${project.img}" alt="Project Image">
                <p>${project.desc}</p>
            `;
            projectList.appendChild(box);
        });

        // Show section
        projectSection.style.display = 'block';
        projectSection.scrollIntoView({ behavior: 'smooth' });
    } -->
